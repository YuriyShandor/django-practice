{% extends 'layout.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
    <div class="single-post-page-content">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.banner.url }}" alt="{{ post.title }} banner image">
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
    </div>
{% endblock %}
