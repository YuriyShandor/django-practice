{% extends 'layout.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}
    <div class="register-page-content">
        <h1>Login Page</h1>
        <form action="/auth/login/" method=post>
            {% csrf_token %}
            {{ form }}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
